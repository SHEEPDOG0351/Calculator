<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<style>

    * {
        margin: 0;
        padding: 0;
    }

    body {
        color: white;
    }

    #output_body{
        width: 298px;
        border: 1px black solid;
        text-align: right;
    }

    #output_box {
        text-align: right;
    }

    input {
        border: none;
        outline: none;
        text-align: right;
        font-size: 23px;
    }

    .button_layout{
        display: grid;
        grid-template-columns: repeat(4 , 1fr);
        width: fit-content;

        /* margin: 0 auto; */
    }

    .button_container {
        width: fit-content;
        color: white;
        
    }

    button {
        width: fit-content;
        padding: 40px;
        color: white;
        margin: 0 auto;
        font-size: 18px;
    }
    .button_container button{
        padding: 10px;
        height: 75px;
        width: 75px;
    }
    #numpad_container {
        display: grid;

    }

    .operations-buttons {
        background-color: #393939;
    }

    .num_buttons {
        background-color: #4e4e4e;
    }

    .num_buttons:hover {
        background-color: #393939;
    }

    .operations-buttons:hover {
        background-color: #4e4e4e;
    }

    #equal_button {
        background-color: #00ccff;
    }

</style>

<body>
<div id="output_body">
    <p id="output_box">
        <input type="text" placeholder="0">
    </p>
</div>

<div class="button_layout">
    <div class="button_container"><button class="operations-buttons" onclick="calculation('%')">%</button></div>
    <div class="button_container"><button class="operations-buttons" onclick="calculation('CE')">CE</button></div>
    <div class="button_container"><button class="operations-buttons" onclick="calculation('C')">C</button></div>
    <div class="button_container"><button class="operations-buttons" onclick="calculation('Delete')">Delete</button></div>
    <div class="button_container"><button class="operations-buttons" onclick=""></button> </div>
    <div class="button_container"><button class="operations-buttons" onclick="calculation('exponent')">x<sup>2</sup></button></div>
    <div class="button_container"><button class="operations-buttons" onclick="calculation('sqrt')"><math><msqrt><mi>x</mi></msqrt></math></button></div>
    <div class="button_container"><button class="operations-buttons" onclick="calculation('/')">/</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(7)">7</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(8)">8</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(9)">9</button></div>
    <div class="button_container"><button class="operations-buttons" onclick="calculation('*')">*</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(4)">4</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(5)">5</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(6)">6</button></div>
    <div class="button_container"><button class="operations-buttons" onclick="calculation('-')">-</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(1)">1</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(2)">2</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(3)">3</button></div>
    <div class="button_container"><button class="operations-buttons" onclick="calculation('+')">+</button></div>
    <div class="button_container"><button class="num_buttons"></button> </div>
    <div class="button_container"><button class="num_buttons" onclick="calculation(0)">0</button></div>
    <div class="button_container"><button class="num_buttons" onclick="calculation('.')">.</button></div>
    <div class="button_container"><button id="equal_button" onclick="calculation('=')">=</button></div>
</div>




    <script src="javascript.js"></script>
</body>
</html>
