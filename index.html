<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<style>

    * {
        margin: 0;
        padding: 0;
    }

    #output_body{
        width: 298px;
        border: 1px black solid;
        text-align: right;
    }

    #output_box {
        font-size: 50px;
    }

    .button_layout{
        display: grid;
        grid-template-columns: repeat(4 , 1fr);
        width: fit-content;

        /* margin: 0 auto; */
    }

    .button_container {
        width: fit-content;
        
    }

    button {
        width: fit-content;
        padding: 40px;

        margin: 0 auto;
    }
    .button_container button{
        padding: 10px;
        height: 75px;
        width: 75px;
    }
    #numpad_container {
        display: grid;

    }

    .operations-buttons {
        background-color: #222222;
        width: fit-content;
        height: auto;
    }

    .num_buttons {
        background-color: #4e4e4e;
        width: fit-content;
        height: auto;
    }

    #equal_button {
        background-color: #00ccff;
        width: fit-content;
        height: auto;
    }

</style>

<body>
<div id="output_body">
    <p id="output_box">Test</p>
</div>

<div class="button_layout">
    <div class="button_container"><button onclick="calculation('%')">%</button></div>
    <div class="button_container"><button onclick="calculation('CE')">CE</button></div>
    <div class="button_container"><button onclick="calculation('C')">C</button></div>
    <div class="button_container"><button onclick="calculation('Delete')">Delete</button></div>
    <div class="button_container"><button onclick=""></button> </div>
    <div class="button_container"><button onclick="calculation('squared')">x<sup>2</sup></button></div>
    <div class="button_container"><button onclick="calculation('square root')"><math><msqrt><mi>x</mi></msqrt></math></button></div>
    <div class="button_container"><button onclick="calculation('/')">/</button></div>
    <div class="button_container"><button onclick="calculation(7)">7</button></div>
    <div class="button_container"><button onclick="calculation(8)">8</button></div>
    <div class="button_container"><button onclick="calculation(9)">9</button></div>
    <div class="button_container"><button onclick="calculation('*')">*</button></div>
    <div class="button_container"><button onclick="calculation(4)">4</button></div>
    <div class="button_container"><button onclick="calculation(5)">5</button></div>
    <div class="button_container"><button onclick="calculation(6)">6</button></div>
    <div class="button_container"><button onclick="calculation('-')">-</button></div>
    <div class="button_container"><button onclick="calculation(1)">1</button></div>
    <div class="button_container"><button onclick="calculation(2)">2</button></div>
    <div class="button_container"><button onclick="calculation(3)">3</button></div>
    <div class="button_container"><button onclick="calculation('+')">+</button></div>
    <div class="button_container"><button onclick="calculation('neagtive')">+/-</button></div>
    <div class="button_container"><button onclick="calculation(0)">0</button></div>
    <div class="button_container"><button onclick="calculation('.')">.</button></div>
    <div class="button_container"><button onclick="calculation('=')">Enter</button></div>
</div>




    <script src="javascript.js"></script>
</body>
</html>
